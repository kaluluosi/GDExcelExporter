# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install poetry
        poetry install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with Unittest
      run: |
        poetry run coverage run -m unittest discover test
        poetry run coverage xml 
    - name: Python Coverage
      # You may pin to the exact commit or the version.
      # uses: orgoro/coverage@d77626a5fa35d39123e86d6c62907fabe2491496
      uses: orgoro/coverage@v3
      with:
        # local path to a covergae xml file like the output of pytest --cov
        coverageFile: coverage.xml
        # github token
        token: ${{ secrets.GITHUB_TOKEN }}
        # the coverage threshold for average over all files [0,1]
        thresholdAll: 0.8
        # the coverage threshold for average over new files [0,1]
        thresholdNew: 0.9
        # the coverage threshold for average over new files [0,1]
        thresholdModified: 0
